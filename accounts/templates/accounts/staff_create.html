{% extends "base.html" %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
            {% load crispy_forms_tags %}
            <h2>Add Staff</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                <button type="submit" class="btn btn-primary" name="button">Add Staff</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
