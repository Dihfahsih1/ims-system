
{% extends 'accountantapp/accountant_header.html' %}
{% block body %}
<div class="container">
<h4>Canon Staff</h4>
<p>{{ items_number }}</p>
    <table class="table table-hover" border="2">
    <thead class="font-weight-bold table-success ">
    <tr>

        <td>First Name</td>
        <td>Second Name</td>
        <td>Role</td>
         <td>Salary Amount</td>
    </tr>
    </thead>

        <tbody>
        {% for staff in all_staff %}
        <tr>
        <td>{{ staff.first_name }}</td>
        <td>{{ staff.last_name }}</td>
        <td>{{ staff.role }}</td>
        <td>{{ staff.salary }}</td>
        </tr>
        {% endfor %}
    </tbody>
    <tr><td><a href="{% url 'accountant_print_staff' %}" target="_new" class="btn btn-primary bt-sm" role="button">Print Staff</a></td></tr>
    </table>


</div>
{% endblock %}
